version: '3.7'

services:
  front:
    build:
      context: ./front
    ports:
      - "81:81"  # Puerto para el frontend
    depends_on:
      - db
      - back

  db:
    build:
      context: ./db
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: proyectodocker
    ports:
      - "3306:3306"

  back:
    build:
      context: ./back
    depends_on:
      - db

